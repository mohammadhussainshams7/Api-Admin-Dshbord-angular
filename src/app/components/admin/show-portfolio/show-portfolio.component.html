  <h3 class="text-center py-3 ">Show Portfolio</h3>
  <div class="table-responsive">
  <table class="table table-hover    table-sm   tablePrivate">
    <thead class="table-dark">  
      <tr class="text-center">
        <th scope="col">id</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th> 
    <th colspan="3">Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of allData; index as i">
       
                <td>{{i+1}}</td>
                <td><img width="50" src="{{item.urlImage}}" alt=""></td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
              <td><a class="btn btn-primary"
                routerLink="/admin/update-portfolio/{{item.id}}">Edit</a></td>
        <td><a class="btn btn-info"
                routerLink="/admin/show-one-portfolio/{{item.id}}">Show</a></td>
        <td><a class="btn btn-danger"
                (click)="removeItem(item.id)">Delete</a></td>
              
              </tr>
        
    
     
    </tbody>
  </table>
</div>
