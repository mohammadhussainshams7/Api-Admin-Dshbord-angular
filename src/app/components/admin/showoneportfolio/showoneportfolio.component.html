<div class="container p-1">
    <h3 class="text-center py-3 ">  {{getallData.category}}</h3>
<div class="d-flex justify-content-center">
    <div class="card shadow p-3 mb-5 bg-body rounded mb-3 w-50">
        <img src="{{getallData.urlImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{getallData.category}}</h5>
          <p class="card-text">{{getallData.description}}</p>
            <div class="row">
                <a class="btn btn-danger mt-2"
            (click)="removeItem(getallData.id)">Delete</a>
                <a class="btn btn-info mt-2"
            (click)="backToShowAllData()">Back</a>
            </div>
        </div>
      </div>
</div>
</div>
