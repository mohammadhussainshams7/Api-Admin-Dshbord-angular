<div class="container p-1">
    <h3 class="text-center py-3 ">  {{getallData.title}}</h3>

<div class="d-flex justify-content-center">
    <div class="card shadow p-3 mb-5 bg-body rounded mb-3 w-50">
        <img src="{{getallData.postPic}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{getallData.title}}</h5>
          <p class="card-text">{{getallData.postCategory}}</p>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{getallData.userPic}}" class="img-fluid rounded  rounded-circle" alt="...">
                </div>
                <div class="col-md-5 mt-3">
                    <p class="card-text">{{getallData.UserName}}</p>
                    <p class="card-text">{{getallData.date|date}}</p>
    
                </div>
                <a class="btn btn-danger mt-2"
            (click)="removeItem(getallData.id)">Delete</a>
                <a class="btn btn-info mt-2"
            (click)="backToShowAllData()">Back</a>
            </div>
        </div>
      </div>
</div>
</div>
