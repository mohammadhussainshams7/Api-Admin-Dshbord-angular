
  <h3 class="text-center py-3 ">Show Services</h3>
  <div class="table-responsive">
    <table class="table table-hover    table-sm   tablePrivate">
      <thead class="table-dark">  
        <tr class="text-center">
        <th scope="col">id</th>
        <th scope="col">icon</th>
        <th scope="col">title</th>
        <th scope="col">Description</th> 
    <th colspan="4">Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of allData; index as i">
       
                <td>{{i+1}}</td>
                <td><i class="{{item.icon}}"></i></td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
              <td><a class="btn btn-primary"
                routerLink="/admin/update-service/{{item.id}}">Edit</a></td>
        <td><a class="btn btn-info"
                routerLink="/admin/show-one-service/{{item.id}}">Show</a></td>
        <td><a class="btn btn-danger"
                (click)="removeItem(item.id)">Delete</a></td>
        
        
              </tr>
        
    
     
    </tbody>
  </table>
</div>
