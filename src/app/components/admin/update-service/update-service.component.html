<div class="container p-5">
  <h3 class="text-center py-3 ">Update  Service</h3>

  <form action="\" method="get" #gfgform = "ngForm">
    
   
  
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">title</label>
      <div class="col-sm-10">
        <input name="title" required [(ngModel)]="_Service.title" type="text" class="form-control" id="title">
      </div>
    </div>
  
    <div class="mb-3 row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input name="description" required [(ngModel)]="_Service.description" type="text" class="form-control" id="description">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="icon" class="col-sm-2 col-form-label">icon</label>
      <div class="col-sm-10">
        <input name="icon" required [(ngModel)]="_Service.icon" type="text" class="form-control" id="icon">
      </div>
    </div>
  
   
      <input  class="btn btn-primary mb-5" (click)="saveData()" type="button" value="Save">

</form>
</div>
