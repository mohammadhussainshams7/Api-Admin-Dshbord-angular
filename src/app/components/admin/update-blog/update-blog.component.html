<div class="container p-5">
  <h3 class="text-center py-3 ">Update Blogs</h3>

  <form action="\" method="get" #gfgform="ngForm">
    <div class="alert alert-sucsses" role="alert">
      {{massage}}
    </div>
    <div class="mb-3 row">
      <label for="postCategory"
        class="col-sm-2 col-form-label">postCategory</label>
      <div class="col-sm-10">
        <input name="postCategory" required [(ngModel)]="getData.postCategory"
          type="text" class="form-control" id="postCategory">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="postTitle" class="col-sm-2 col-form-label">post Title</label>
      <div class="col-sm-10">
        <input name="postTitle" required [(ngModel)]="getData.title" type="text"
          class="form-control" id="postTitle">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="postPic" class="col-sm-2 col-form-label">postPic</label>
      <div class="col-sm-10">
        <input name="postPic" required [(ngModel)]="getData.postPic" type="text"
          class="form-control" id="postPic">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="userPic" class="col-sm-2 col-form-label">userPic</label>
      <div class="col-sm-10">
        <input name="userPic" required [(ngModel)]="getData.userPic" type="url"
          class="form-control" id="userPic">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="UserName" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input name="UserName" required [(ngModel)]="getData.UserName"
          type="url" class="form-control" id="UserName">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="date" class="col-sm-2 col-form-label">date</label>
      <div class="col-sm-10">
        <input name="date" required [ngModel]="getData.date | date:'yyyy-MM-dd' " type="date"
          class="form-control" id="date">
      </div>
    </div>
  </form>
  <input class="btn btn-primary" (click)="saveData()" type="button"
    value="Save">
  <input class="btn btn-info m-2" type="button" value="Back"
    (click)="backToShowAllData()" input>
</div>
